<!DOCTYPE html>
<html>
  <head>
      <title>Variables</title>
  </head>
  <body>

    <script>

      // In Javascript there are three kind of vaiables 1.var , 2.let and 3.const using this we can define any datatypes variables

      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation + 2);

      let result = calculation * 2;
      console.log(result);

      const variable2 = 5;
      console.log(variable2);

      var variabele3 = 4;
      console.log(typeof variabele3);

    </script>
  </body>
</html>
