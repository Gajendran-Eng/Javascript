<!DOCTYPE html>
  <html>
    <head>
      <title>Rock Paper Scissor</title>
    </head>
    <body>
      <button onclick=" 
         
          playGame( playerMove = 'Rock');

      ">Rock</button>

      <button onclick=" 
          
          playGame( playerMove = 'Paper');

       ">Paper</button>

      <button onclick=" 
         
          playGame( playerMove = 'Scissor');

      ">Scissor</button>

      <button  onclick="
       Score = {
        Wins : 0,
        Losses : 0,
        Ties : 0
       }
       
       localStorage.removeItem('Score');
       console.log(`Score was rested : Wins : ${Score.Wins}, Ties : ${Score.Ties}, Losses : ${Score.Losses}`);
      ">Reset Scores</button>

<script>
        
        let computerMove = '';
        let result = '';

        let Score = JSON.parse(localStorage.getItem('Score')) || {
          Wins : 0,
          Losses : 0,
          Ties : 0
        };    /*|| {
          Wins : 0,
          Losses : 0,
          Ties : 0
        });  default value defined in console or we can use below if condition

        if (!Score){
          Score = {
          Wins : 0,
          Losses : 0,
          Ties : 0
        }} */

        function pickerComputer() {
          const randomnumber = Math.random();
              if(randomnumber >= 0 && randomnumber <=1/3)
                {
                    computerMove = 'Rock';
                } else if(randomnumber > 1/3 && randomnumber < 2/3)
                  {
                    computerMove = 'Paper';
                } else if(randomnumber > 2/3 && randomnumber < 1)
                    {
                      computerMove = 'Scissor';
                    }
                      
            return 'Played Well';

        }

        function playGame(playerMove){

          console.log(pickerComputer());

          if (playerMove === 'Paper' ){
            if (computerMove === 'Rock')
            {
                  result = 'You lose.';

              {
                  result = 'Tie.';
            } else if (computerMove === 'Scissor')
              {
                  result = 'You win.';
              }  

          }else if (playerMove === 'Scissor'){
            if (computerMove === 'Rock')
            {
                  result = 'You lose.';
            } else if (computerMove === 'Paper')
              {
                  result = 'You win.';
            } else if (computerMove === 'Scissor')
              {
                  result = 'Tie.';
              }

          }else if (playerMove === 'Rock'){
            if (computerMove === 'Rock')
            {
                  result = 'Tie.';
            } else if (computerMove === 'Paper')
              {
                  result = 'You lose.';
            } else if (computerMove === 'Scissor')
              {
                  result = 'You win.';
              }  
        }

        if (result === 'You win.'){

          Score.Wins += 1;
        }else if (result === 'You lose.'){

          Score.Losses += 1;
        }else if (result === 'Tie.'){

          Score.Ties += 1;
        }
        
        console.log(localStorage.getItem(JSON.stringify('Score')));

        alert(`You picked ${playerMove}. computer picked ${computerMove}. ${result}. 
Your Scoe details Wins : ${Score.Wins}, Ties : ${Score.Ties}, Losses : ${Score.Losses}`); console.log(result); console.log(Score);
      }
      
</script>
